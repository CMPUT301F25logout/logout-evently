name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
  
  build:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
    - name: Build with Gradle
      run: ./gradlew build

  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Run lint checks
      run: ./gradlew lint

  unit-tests:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: Run tests
      run: ./gradlew test
